services:
  mongodb:
    image: mongo:7.0
    container_name: chatbot-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: chatbot-platform
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatbot-network

volumes:
  mongodb_data:

networks:
  chatbot-network:
    driver: bridge
